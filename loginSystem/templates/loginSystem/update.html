{% extends 'loginSystem/layout.html'%} 
{%block body%} 
{% if request.user == note.owner%}

<div class="container mt-5">
  <hr />
  <div class="col-lg-6">
    <form action="{% url 'update' note.id %}" method="POST">
    <h3>Update Note</h3>
      <div class="form-group mt-3">
        <label>Title:</label>
        <input
          type="text"
          class="form-control mt-2"
          name="title"
          value="{{note.title}}"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label>Note:</label>
        <textarea name="notes" rows="10" class="form-control mt-2" required>{{note.notes}}</textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3">Update</button>
    </form>
  </div>
</div>

{% else %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 mt-5">
      <div class="alert alert-danger" role="alert">
        Access Denied, check your notes <a href="{%url 'index'%}">here</a>
      </div>
    </div>
  </div>
</div>
{%endif%}
{% endblock %}
