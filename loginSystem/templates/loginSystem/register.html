{%extends 'loginSystem/layout.html'%}

{%block body%}


<div class="regBody">
    <div class="register">
        <div class="regContents">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h1> Register Form</h1>
            <div class="form-group">
                <label>Username</label>
                <input autofocus class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
                <label>email</label>
                <input autofocus class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password">
                <small>Should have 1 number, uppercase, lowercase, special symbol, 6-20 characters.</small>
            </div>
            <div style="margin-top: 10px;" class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="confirmation">
            </div>
            <input style="margin-top: 10px;" class="btn btn-danger" type="submit" value="Register">
            Already a user? <a href="{% url 'login' %}">Login here.</a>
            {%if message%}
            <div class="alert alert-danger mt-3" role="alert">
                {{message}}
            </div>
    {%endif%}
        </form>
    </div>
    </div>
</div>
{%endblock%}
